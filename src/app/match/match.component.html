<div class="container">
  <div class="row">
    <form class="col-12 col-md-8 col-lg-5" action="?">
      <h4 class="text-muted">Participating teams</h4>
      <div class="mb-3">
        <label for="local">Team 1 - Local</label>
        <select name="local" id="local" class="form-control" [(ngModel)]="data.local">
          <option value="0" selected disabled>
            Select a team from the list
          </option>
          <option *ngFor="let team of teamList" value="{{team.id}}">
            {{team.name}}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="visitante">Team 2 - Visitante</label>
        <select name="visitante" id="visitante" class="form-control" [(ngModel)]="data.visitante">
          <option value="0" selected disabled>
            Select a team from the list
          </option>
          <option *ngFor="let team of teamList" value="{{team.id}}">
            {{team.name}}
          </option>
        </select>
      </div>
      <h4 class="text-muted">Result</h4>
      <div class="mb-3">
        <label for="sets_local">Sets Local</label>
        <input type="number" class="form-control" name="sets_local" id="sets_local" min="0" max="3"
          [(ngModel)]="data.sets_local" #sets_local="ngModel" required>
        <div [hidden]="sets_local.valid || sets_local.pristine" class="mt-2 alert alert-danger">
          This value can´t be lower than zero.
        </div>
      </div>
      <div class="mb-3">
        <label for="sets_visitante">Sets Visitante</label>
        <input type="number" class="form-control" name="sets_visitante" id="sets_visitante" min="0" max="3"
          [(ngModel)]="data.sets_visitante" #sets_visitante="ngModel" required>
        <div [hidden]="sets_visitante.valid || sets_visitante.pristine" class="mt-2 alert alert-danger">
          This value can´t be lower than zero.
        </div>
      </div>
      <button *ngIf="!this.data.id" type="button" class="btn btn-primary" (click)="create(this.data)">Create
        Match</button>
      <button *ngIf="this.data.id" type="button" class="btn btn-primary" (click)="update(this.data)">Update
        Match</button>
    </form>
  </div>
</div>
